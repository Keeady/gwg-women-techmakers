<!DOCTYPE html>

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
      



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="libs.js"></script>
     <script src="../dist/bundle.js"></script>
         <script src="https://maps.googleapis.com/maps/api/js?key=myKey&libraries=places&callback=initAutocomplete"
         async defer></script>

   <head>
    <base target="_top">

     <title>Places Searchbox</title>

    </head>

   <body>


    <div class="sidebar" id="place_area">
        <h2>Place List</h2>
        <p>Click on place for wiki info</p>
        <ul id="plist" >
              <div data-bind="template:{ name: 'place-template',foreach: placeList }"></div>
              <script type="text/html" id="place-template"><li data-bind="text: name,click: $parent.setCurrentPlace"></li></script>

        </ul>

        <div id="side_info">
          <div  data-bind="with: currentPlace">

                  <h2 id="selected" data-bind="text: name"></h2>
                  <h3 data-bind="text: address"></h3>
                  <h5>First Wiki result:</h5><h5  data-bind="text: $parent.wiki_title"></h5>
                  Wiki info:
                  <div  data-bind="text: $parent.wiki_content">
                  </div>
         </div>

          <img alt="place" data-bind="attr:{src: wiki_url}">
       </div>


   </div>

       <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map"></div>


  </body>
